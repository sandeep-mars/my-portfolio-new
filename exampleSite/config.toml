baseurl = "https://example.com/"
languageCode = "en-us"
theme = "hugo-theme-terminal"
pagination.pagerSize = 5

# this is new!!
[outputs]
  # Needed for search, add JSON to normal outputs
  home = ["HTML", "RSS", "JSON"]

# this is new!!
[params.search]
  enabled = true
  fuseOpts = ['tags', 'keywords', 'categories']


[markup.goldmark.renderer]
  unsafe = true

[params]
  contentTypeName = "posts"
  showMenuItems = 3
  fullWidthTheme = false
  centerTheme = false

[languages]
  [languages.en]
    title = "Terminal"
    subtitle = "A simple, retro theme for Hugo"
    keywords = ""
    copyright = ""
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "Terminal"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"
      [[languages.en.menu.main]]
        identifier = "showcase"
        name = "Showcase"
        url = "/showcase"
      [[languages.en.menu.main]]
        identifier = "search"
        name = "Search"
        url = "/search"
